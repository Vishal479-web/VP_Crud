<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Student Management System</h1>

        <!-- Add Student Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Student</h2>
            <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                    <input type="text" id="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">College ID *</label>
                    <input type="text" id="college_id" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Age *</label>
                    <input type="number" id="age" min="16" max="100" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Course *</label>
                    <select id="course" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Course</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Business">Business</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Year *</label>
                    <select id="year" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="5">5th Year</option>
                        <option value="6">6th Year</option>
                    </select>
                </div>
                <div class="md:col-span-2 flex gap-4">
                    <button type="submit" id="submitBtn"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Add Student
                    </button>
                    <button type="button" id="cancelBtn" style="display: none;"
                            class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
                        Cancel Edit
                    </button>
                </div>
            </form>
        </div>

        <!-- Students List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-700">Students List</h2>
                <button id="refreshBtn"
                        class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    Refresh
                </button>
            </div>

            <div id="loadingSpinner" class="text-center py-8" style="display: none;">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Loading students...</p>
            </div>

            <div id="errorMessage" class="bg-red-50 border border-red-200 rounded-md p-4 mb-4" style="display: none;">
                <p class="text-red-800" id="errorText"></p>
            </div>

            <div id="studentsTable" class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">College ID</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Year</th>
                            <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsBody" class="bg-white divide-y divide-gray-200">
                        <!-- Students will be loaded here -->
                    </tbody>
                </table>
            </div>

            <div id="emptyState" class="text-center py-8 text-gray-500">
                <p>No students found. Add your first student above!</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let editingStudentId = null;

        // DOM Elements
        const studentForm = document.getElementById('studentForm');
        const studentsBody = document.getElementById('studentsBody');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const emptyState = document.getElementById('emptyState');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', loadStudents);

        // Event Listeners
        studentForm.addEventListener('submit', handleFormSubmit);
        cancelBtn.addEventListener('click', cancelEdit);
        refreshBtn.addEventListener('click', loadStudents);

        // Load all students
        async function loadStudents() {
            try {
                showLoading(true);
                hideError();

                const response = await axios.get(`${API_BASE_URL}/students`);
                const students = response.data.items;

                displayStudents(students);
            } catch (error) {
                showError('Failed to load students. Make sure the backend server is running on port 8080.');
                console.error('Error loading students:', error);
            } finally {
                showLoading(false);
            }
        }

        // Display students in table
        function displayStudents(students) {
            studentsBody.innerHTML = '';

            if (students.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">${student.name}</td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">${student.college_id}</td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">${student.age}</td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">${student.course}</td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900">${student.year} Year</td>
                    <td class="px-4 py-2 whitespace-nowrap text-sm font-medium">
                        <button onclick="editStudent('${student.id}')"
                                class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                        <button onclick="deleteStudent('${student.id}')"
                                class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                studentsBody.appendChild(row);
            });
        }

        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value.trim(),
                college_id: document.getElementById('college_id').value.trim(),
                age: parseInt(document.getElementById('age').value),
                course: document.getElementById('course').value,
                year: parseInt(document.getElementById('year').value)
            };

            try {
                setFormLoading(true);
                hideError();

                if (editingStudentId) {
                    // Update student
                    await axios.put(`${API_BASE_URL}/students/${editingStudentId}`, formData);
                    showSuccess('Student updated successfully!');
                } else {
                    // Create student
                    await axios.post(`${API_BASE_URL}/students`, formData);
                    showSuccess('Student added successfully!');
                }

                resetForm();
                loadStudents();
            } catch (error) {
                showError(error.response?.data?.message || 'Failed to save student. Please try again.');
                console.error('Error saving student:', error);
            } finally {
                setFormLoading(false);
            }
        }

        // Edit student
        async function editStudent(studentId) {
            try {
                const response = await axios.get(`${API_BASE_URL}/students/${studentId}`);
                const student = response.data;

                // Fill form with student data
                document.getElementById('name').value = student.name;
                document.getElementById('college_id').value = student.college_id;
                document.getElementById('age').value = student.age;
                document.getElementById('course').value = student.course;
                document.getElementById('year').value = student.year;

                editingStudentId = studentId;
                submitBtn.textContent = 'Update Student';
                cancelBtn.style.display = 'inline-block';

                // Scroll to form
                document.querySelector('.bg-white').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showError('Failed to load student data for editing.');
                console.error('Error loading student:', error);
            }
        }

        // Delete student
        async function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }

            try {
                await axios.delete(`${API_BASE_URL}/students/${studentId}`);
                showSuccess('Student deleted successfully!');
                loadStudents();
            } catch (error) {
                showError('Failed to delete student. Please try again.');
                console.error('Error deleting student:', error);
            }
        }

        // Cancel edit
        function cancelEdit() {
            resetForm();
        }

        // Reset form
        function resetForm() {
            studentForm.reset();
            editingStudentId = null;
            submitBtn.textContent = 'Add Student';
            cancelBtn.style.display = 'none';
        }

        // Utility functions
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
            studentsBody.style.display = show ? 'none' : 'table-row-group';
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showSuccess(message) {
            // Simple success message - you could enhance this with a toast notification
            alert(message);
        }

        function setFormLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.textContent = loading ? 'Saving...' : (editingStudentId ? 'Update Student' : 'Add Student');
        }
    </script>
</body>
</html>
